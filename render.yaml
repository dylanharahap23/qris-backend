@'
services:
  - type: web
    name: qris-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
    plan: free
'@ | Out-File -FilePath render.yaml -Encoding UTF8
